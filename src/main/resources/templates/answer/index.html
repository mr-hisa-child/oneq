<div layout:decorator="layout">
    <th:block layout:fragment="layout-content">
    	<div class="alert alert-danger" th:text="${error}" th:if="${error}"></div>
	    <div class="row">
	    	<div class="col-xs-offset-3 col-xs-6">
	    		<form role="form" th:action="@{/answer}" th:object="${signinForm}" method="post">
			    	<div class="form-group">
			            <label for="content">OneQコード</label>
			            <input type="text" th:field="*{path}" name="path" id="path" class="form-control"/>
			            <p th:if="${#fields.hasErrors('path')}" th:errors="*{path}" class="text-danger"></p>
			        </div>
			        <div class="col-xs-offset-3 col-xs-6">
			        	<button type="submit" class="btn btn-primary btn-block">回答する</button>
			        </div>
			    </form>
	    	</div>
	    </div>
    </th:block>
</div>
