<div layout:decorator="layout">
    <th:block layout:fragment="layout-content">
		<h1><a th:href="${url}" th:text="${url}"></a></h1>
		<h1><a th:href="@{/question/edit}">質問を編集する</a></h1>
		
		<table class="table">
			<thead>
				<tr>
					<th>選択肢</th>
					<th>回答数</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="summary : ${summaryList}">
					<td th:text="${summary.choice}"></td>
					<td th:text="${summary.count}"></td>
				</tr>
			</tbody>
		</table>
	</th:block>
</div>
